<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        /* Background Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(70%) saturate(120%);
        }

        /* Aesthetic Gradient Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 183, 255, 0.5), rgba(255, 94, 156, 0.5));
            backdrop-filter: blur(3px);
            z-index: -1;
        }

        /* Transparent Div */
        .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.75);
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            animation: fadeIn 1.5s ease-in-out;
        }
        .center-div h1 {
            font-size: 2.8rem;
            margin-bottom: 25px;
            color: #222;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 15px 35px;
            margin: 10px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(90deg, #007BFF, #00B4DB);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.35);
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>
    

    <!-- Gradient Overlay -->
    <div class="overlay"></div>

    <!-- Center Div -->
    <div class="center-div">
        <h1>Welcome to the Travel Recommendation System</h1>
        <a href="/recommendation" class="btn">Travel Recommendation</a>
    </div>
</body>
</html>
